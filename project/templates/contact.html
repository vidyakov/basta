{% extends 'base.html' %}


{% block title %} {{ title }} {% endblock %}

{% block content %}

        <label>
            Name:
            <input type="text" name="name">
        </label>
        <br>
        <label>
            Email:
            <input type="email" name="email">
        </label>
        <br>
        <input type="submit" value="Send">
    </form>
{% endblock content %}
