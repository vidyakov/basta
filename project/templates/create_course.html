{% extends 'admin_panel.html' %}


{% block title %}Create course{% endblock title %}

{% block admin_content %}
<section class="create-course">
    <h1>Create new course</h1>
    <form method="post">
        <label>Course name: <input type="text" name="name"></label>
        <br>
        <label>Course desc: <textarea name="desc"></textarea></label>
        <br>
        <label>Course price: <input type="number" name="price"></label>
        <br>

        <input type="submit" value="Save course">
    </form>
</section>
{% endblock admin_content %}
